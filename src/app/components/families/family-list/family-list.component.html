<div class="table-container table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo Electrónico</th>
        <th scope="col">Puntos</th>
        <th class="text-center" scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (item of families; track item.id) {
        <tr>
            <td>{{item.son?.name}}</td>
            <td>{{item.son?.lastname}}</td>
            <td>{{item.son?.email}}</td>
            <td>{{item.son?.points}}</td>
          <td class="text-center">
            <button (click)="callModalAction.emit(item)" class="btn btn-warning me-2" type="button"><i class="fas fa-pen"></i></button>
            <button (click)="confirmDelete(item)" class="btn btn-danger" type="button"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5">
            <div class="d-flex justify-content-center align-items-center w-100">
              <p class="mb-0">No hay miembros en tú familia aún.</p>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

  <div class="cards">
    <div class="card" *ngFor="let reward of rewards()">
      <h2>{{ reward.description }}</h2>
      <span class="fa-solid fa-coins"> {{ reward.cost }}</span>
      <div class="status">
        <input
          type="checkbox"
          [checked]="reward.status"
          disabled
        /> Disponible
      </div>
      <button (click)="claimReward(reward)">
        <i class="fa-regular fa-face-smile-beam fa-beat"></i>Canjear
      </button>
    </div>
    <div class="card placeholder"></div>
  </div>

<div class="stats-container">
  <div *ngIf="loading" class="loading-stats">
    <div class="loading-spinner"></div>
    <p>Cargando estadísticas...</p>
  </div>

  <div *ngIf="!loading" class="stats-grid">
    <div class="stat-card total">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Total de Residuos</h3>
        <p class="stat-number">{{ totalWaste }}</p>
      </div>
    </div>

    <div class="stat-card plastic">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12,6 12,12 16,14"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Plástico</h3>
        <p class="stat-number">{{ plasticCount }}</p>
      </div>
    </div>

    <div class="stat-card paper">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10,9 9,9 8,9"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Papel</h3>
        <p class="stat-number">{{ paperCount }}</p>
      </div>
    </div>

    <div class="stat-card glass">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Vidrio</h3>
        <p class="stat-number">{{ glassCount }}</p>
      </div>
    </div>

    <div class="stat-card metal">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
          <line x1="8" y1="21" x2="16" y2="21"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Metal</h3>
        <p class="stat-number">{{ metalCount }}</p>
      </div>
    </div>

    <div class="stat-card cardboard">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Cartón</h3>
        <p class="stat-number">{{ cardboardCount }}</p>
      </div>
    </div>

    <div class="stat-card trash">
      <div class="stat-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="3,6 5,6 21,6"/>
          <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Basura General</h3>
        <p class="stat-number">{{ trashCount }}</p>
      </div>
    </div>
  </div>
</div>

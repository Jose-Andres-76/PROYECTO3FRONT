<div class="table-container table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Description</th>
        <th scope="col">Cost</th>
        <th scope="col">Son Name</th>
        <th scope="col">Son Last Name</th>
        <th scope="col">Status</th>
        <th class="text-center" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (item of rewards; track item.id) {
        <tr>
          <td>{{item.description}}</td>
          <td>{{item.cost}}</td>
          <td>{{ getSonName(item) }}</td>
          <td>{{ getSonLastname(item) }}</td>
          <td>
            <input 
              type="checkbox" 
              [checked]="item.status" 
              disabled
              class="form-check-input">
          </td>
          <td class="text-center">
            <button (click)="callModalAction.emit(item)" class="btn btn-warning me-2" type="button">
              <i class="fas fa-pen"></i>
            </button>
            <button (click)="callDeleteAction.emit(item)" class="btn btn-danger" type="button">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="6">
            <div class="d-flex justify-content-center align-items-center w-100">
              <p class="mb-0">There are no rewards</p>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-card">

        <div class="text-center mb-0">
        <app-logo-titulo></app-logo-titulo>
        </div>

        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="mb-3">
              <h1 class= "text-center">Login</h1>
              <small style="color: #4f4f4f">
                Digite su email y contraseña para ingresar
              </small>
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">
                Email
              </label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="ejemplo@gmail.com" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required />
              <div *ngIf="email.invalid" class="invalid-feedback">
                Por favor ingrese un email válido
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label mb-2">Contraseña</label>
              <div class="form-input position-relative">
                <input #password="ngModel" type="password" class="form-control" id="password" name="password"
                placeholder="Ingrese al menos 8 caracteres" [(ngModel)]="loginForm.password" [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }" required />
                <div *ngIf="password.invalid" class="invalid-feedback">
                  Por favor ingrese una contraseña válida
                </div>
              </div>
            </div>

            <div class="form-group mb-0">
              <button class="btn btn-block w-100" type="submit" style="background-color: #1b8159; color: #fff;">
                Ingresar
              </button>
            </div>

            <div class="text-center my-3">
              <span class="text-muted">o</span>
            </div>

            <div class="form-group mb-0">
              <div #googleButtonContainer class="w-100"></div>
            </div>

            <div class="d-flex justify-content-between px-2 mt-4">
              <a href="/signup" style="color: #1b8159;">¿No tienes cuenta?</a>
              <a href="/password-recovery" style="color: #1b8159;">¿Olvidó su contraseña?</a>
            </div>

              @if(loginError) {
                <p class="text-danger">{{loginError}}</p>
              }
          </form>
        </div>
    </div>
  </div>
</div>

name: Angular CI/CD

on:
  push:
    branches: [ "main", "Quality" ]
  pull_request:
    branches: [ "main", "Quality" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Angular linting (if available)
      run: npm run lint || echo "No lint script available"
      continue-on-error: true
      
    - name: Build Angular app
      run: npm run build -- --configuration=production
      
    - name: Run tests with Chrome Headless
      run: npm run test -- --browsers=ChromeHeadless --watch=false --code-coverage
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.node-version == '20.x'
      with:
        name: angular-build
        path: dist/demo-angular-front/
        retention-days: 7
